      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;

      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .chat-container {

      border-radius: 10px;
      margin-bottom: 20px;
      max-height: 80vh;
      text-align: left;
    }

    .bubble {
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      max-width: 80%;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      text-align: left;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 15px;
    }

    .bot {
      background: #2d2d2d;
      color: white;
      margin-right: auto;
      margin-left: 0;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      flex-direction: row;
    }

    .bot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
      order: 1;
    }

    .bot-message {
      flex: 1;
      text-align: left;
      order: 2;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: auto;
      flex-direction: row;
    }

    #userInput {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      text-align: left;
    }

    #userInput:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    #sendButton {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-direction: row;
    }

    #sendButton:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .restart-button {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background: #dc3545;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      width: 100%;
      justify-content: center;
      flex-direction: row;
    }

    .restart-button:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .movie-link {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
      text-align: left;
      display: inline;
    }

    .movie-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {

      }

      #conversation {

      }
    }
